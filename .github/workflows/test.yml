name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.12']
        langfuse-pin: ['v2', 'v3']

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      
    - name: Install pinned or future Langfuse
      run: |
        uv venv
        source .venv/bin/activate
        if [ "${{ matrix.langfuse-pin }}" == "v3" ]; then
          uv pip install -e ".[dev,dev-v3]"
        else
          uv pip install -e ".[dev]"
        fi
      
    - name: Run tests
      continue-on-error: ${{ matrix.langfuse-pin == 'v3' }}
      run: |
        source .venv/bin/activate
        echo "Running comprehensive test suite including regressions..."
        uv run -m pytest -v --tb=short
      
    - name: Run linting
      run: |
        source .venv/bin/activate
        echo "Running linting checks..."
        uv run -m ruff check .
        echo "Running formatting checks..."
        uv run -m ruff format --check . 